{% extends "wifi/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">MikroTik Router Configuration</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="router_ip">Router IP:</label>
                            <input 
                                type="text" 
                                id="router_ip" 
                                name="router_ip" 
                                class="form-control" 
                                placeholder="e.g., 192.168.88.1" 
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="e.g., admin" 
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="src_address">Source Address:</label>
                            <input 
                                type="text" 
                                id="src_address" 
                                name="src_address" 
                                class="form-control" 
                                placeholder="e.g., 192.168.88.0/24">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Configure Router</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
