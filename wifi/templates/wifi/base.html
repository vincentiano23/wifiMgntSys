{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wi-Fi Management System{% endblock %}</title>
    
    <link rel="manifest" href="{% static 'wifi/manifest.json' %}">
    <meta name="theme-color" content="#0A0302">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{% static 'wifi/images/bruno_wifi_512.png' %}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    

    <style>
        /* General Page Styling */
        body {
            background-color: lightgrey;
        }

        /* Centered Logo */
        .logo {
            text-align: center;
            padding: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 30px;
        }

        /* Success Messages */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            text-align: center;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        /* Responsive Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .btn1, .btn2 {
            background-color: blue;
            padding: 10px 30px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            transition: 0.3s;
        }

        .btn2 {
            background-color: violet;
        }

        .btn1:hover, .btn2:hover {
            opacity: 0.8;
        }

        /* Sticky Footer */
        .footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn1, .btn2 {
                width: 80%;
            }

            .success-message {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    {% comment %} <header class="logo">
        <img src="{% static 'wifi/images/bruno_wifi.png' %}" alt="Bruno Wi-Fi Logo">
    </header> {% endcomment %}

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="success-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright © BRUNO WIRELESS LIMITED</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    {% endblock %}
        <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% url 'serviceworker' %}")
                .then(function(registration) {
                    console.log('✅ ServiceWorker registered:', registration);
                }).catch(function(error) {
                    console.error('❌ ServiceWorker registration failed:', error);
                });
        }
    </script>

</body>
</html>
