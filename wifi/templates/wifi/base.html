{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wi-Fi Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <style>
        /* Additional styling for registration successful message */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 30%;
            margin: 0 auto;
            padding-top: 80px;
        }

        .btn1, .btn2 {
            background-color: blue;
            padding-left: 50px;
            padding-right: 50px;
            border-radius: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }
        

        .btn2 {
            background-color: violet;
        }

        /* Styling for the footer */
        .footer {
            width: 100%;
            background-color: #333; /* Example background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }

        .logo img {
            margin: 0;
            width: 140px;
            height: auto;
            border-radius: 30px;
        }

        /* General container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
        }
        @media (max-width: 600px) {
            .navbar {
              font-size: 16px; /* Larger font for mobile */
            }
          
            .btn {
              width: 50%; /* Full-width buttons on mobile */
            }
          }
          
    </style>
</head>
<body style="background-color:lightgrey;">
    <header>
        <div class="logo" style="display: flex; flex-direction: row; align-items: center; justify-content: center; height: 30vh;">
            <img src="{% static '/wifi/images/bruno wifi.png' %}" alt="Bruno Wi-Fi Logo">
        </div>
        <nav>
            
        </nav>
    </header>

    <main>
        {% if messages %}
            <div class="container">
                {% for message in messages %}
                    <div class="success-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer class="footer">
        <p>Copyright Â© BRUNO WIRELESS LIMITED</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

   
    {% comment %} <script src="{% static 'js/scripts.js' %}"></script> {% endcomment %}

   
    {% block extra_js %}
    {% endblock %}
</body>
</html>
</body>
</html>
