{% extends 'wifi/base.html' %}
{% load static %}

{% block title %}Change Your Password{% endblock %}

{% block content %}
<div class="card">
<div class="change-password-container">
    <h2>Change Your Password</h2>

    
    <form method="POST" action="{% url 'password_change' %}">
        {% csrf_token %}
       
        <div class="form">
            <label for="old_password"></label>
            <input type="password" id="old_password" name="old_password" placeholder='Old Password' required>
      
        <div class="form-group">
            <label for="new_password1"></label>
            <input type="password" id="new_password" name="new_password" placeholder='New Password'  required>
        
        <div class="form-group">
            <label for="new_password2"></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder='Confirm New Password'  required>
        </div>
        <div class="form-group">
            <button type="submit" class="dashboard-btn">Change Password</button>
        </div>
    </form>

    <div class="button-container">
        <form action="{% url 'dashboard' %}">
            <button type="submit" class="dashboard-btn">Cancel</button>
        </form>
    </div>
</div>
</div>

<style>
    .card{
        margin: 0;
        width: 50%;
        align-items: center;
        margin-left: 300px;
        margin-top: 10px;
        margin-bottom: 150px;
        padding-top: 20px;
        border-radius: 10px;

    }
    .change-password-container {
        text-align: center;
        margin: 0;
       
        
    }
   
    .form-group {
        margin: 20px 0;
    }

    input {
        padding: 10px;
        width: 80%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .dashboard-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .dashboard-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
